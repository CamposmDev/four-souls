  <script>
    function IAMERROR() {
      var resetmax = 4, glitchmax = 20, keeperAniProgress = 1;
      var glitchrand = 20 - (Math.floor((Math.random() * glitchmax) + 1));
      var resetrand = Math.floor((Math.random() * 5) + 1) * 1000;
      function IAMERRORGLITCH() {
        if (keeperAniProgress <= glitchrand) {
          keeperAniProgress++;
          var keeperposmax = 3;
          keeperpos = (Math.floor((Math.random() * keeperposmax) + 1) * 122);
          document.getElementById("IAMERROR").style.backgroundPosition = "-" + keeperpos + "px 0px";

          setTimeout(IAMERRORGLITCH, 40);
        }
        else {
          document.getElementById("IAMERROR").style.backgroundPosition = "0px 0px";
          setTimeout(IAMERROR, resetrand);
        }
      }
      IAMERRORGLITCH();
    }
    setTimeout(IAMERROR, 2);
